name: ci
on: [push, pull_request]
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.x" }
      - name: Run python projects (non-interactive)
        run: |
          set -e
          for f in $(git ls-files "*/src/main.py"); do
            echo "Smoke: $f"
            printf "rock\nq\n" | python3 "$f" >/dev/null
          done
